// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process

apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "de.uni_osnabrueck.ikw.eegdroid"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName '1.1'
        vectorDrawables.useSupportLibrary = true
        // uncomment it for building liblsl.so (LSL) using cmake
        // specify cmake.dir=path-to-cmake on local.properties
//        externalNativeBuild {
//            cmake {
//                arguments "-DANDROID_CPP_FEATURES=rtti exceptions","-DLSL_NO_FANCY_LIBNAME=1","-DANDROID_PLATFORM=24"
//                targets "lsl"
//            }
//        }
    }
    // uncomment also for for building liblsl.so (LSL) using cmake
    // download liblsl source code: https://github.com/sccn/liblsl/releases/latest
    // and place it on the root folder, so /root-folder/liblsl
    // make sure the libs aren't existing on /root-folder/app/src/main/jniLibs/, if so delete them
//    externalNativeBuild.cmake {
//        // If the Android SDK CMake is older than 3.12, you need to install CMake locally and
//        // configure the path in your local.properties file, e.g.
//        // cmake.dir=path-to-cmake
//        version "3.12.0+"
//        path "../liblsl/CMakeLists.txt"
//    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    implementation 'com.google.android.material:material:1.3.0-alpha03'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.2.0-alpha02'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.bytedeco.javacpp-presets:fftw-platform:3.3.8-1.4.4'
    implementation 'com.opencsv:opencsv:5.2'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'us.feras.mdv:markdownview:1.1.0'
    implementation 'ru.noties.markwon:core:3.1.0'
    implementation 'com.atlassian.commonmark:commonmark:0.15.2'
    implementation 'org.java-websocket:Java-WebSocket:1.5.1'
    implementation 'net.java.dev.jna:jna:5.6.0@aar'
    implementation 'com.android.support:cardview-v7:30.0.0'
}
